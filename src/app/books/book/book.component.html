<li>
  <mat-card>
    <mat-card-content>
      <img
        mat-card-image
        [src]="book.src"
        [alt]="book.name"
        width="200px"
        height="250px"
      />
      <mat-card-header>
        <mat-card-title>
          <p>
            <b>{{ book.name }}</b>
          </p>
        </mat-card-title>
        <mat-card-subtitle>
          {{ book.author }}
          <p>Cost: {{ book.cost | currency : "INR" }}</p>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-footer>
        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="accent"
            *ngIf="!isInCart"
            (click)="addToCart()"
          >
            Add to cart
            <mat-icon
              ><span class="material-symbols-outlined">
                add_shopping_cart
              </span></mat-icon
            >
          </button>
          <button
            mat-raised-button
            *ngIf="isInCart"
            color="warn"
            (click)="removeFromCart()"
          >
            Remove from cart
            <mat-icon>
              <span class="material-symbols-outlined">
                remove_shopping_cart
              </span>
            </mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</li>
